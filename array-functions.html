<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>
</head>
<body>
    
    <script>
        /* Length */
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let size = fruits.length;
        console.log(size);

        /* Push */
        fruits.push("Almond");
        console.log(fruits);

         /* Pop */
         fruits.pop();
        console.log(fruits);

         /* toStrin(g) */
        console.log(fruits.toString().length);

        /* at  */

        console.log(fruits.at(3));
        console.log(fruits[3]);


        /* join() */

        console.log(fruits.join(",.... "));

        /* shift() */
        console.log(fruits.shift());
        console.log(fruits[0]);

        /* unshift */
        fruits.unshift('Lemon');
        console.log(fruits);

        fruits[0] = "Orange";
        fruits[1] = "Lemon";
        
        

        delete fruits[2]
        fruits[2] = "Almond";

        console.log(fruits);
        console.log(fruits);
        console.log(fruits[2]);

        /* concat() */

        const myGirls = [1, "Lone", "Linus"];
        const myBoys = ["Emil", "Tobias", "Linus"];

        const myChildren = myGirls.concat(myBoys);

        console.log(myChildren);
        

        const myArr = [
            [1,2, [7,8]],
            [3,4, [9,10]],
            [5,6]
        ];

        /* Flat */
        const newArr = myArr.flat();
        console.log(myArr[0].flat());


        /* splice: to add new element to array */ 
        const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
        fruits2.splice(2, 0, "Lemon", "Kiwi");
        console.log(fruits2);
        console.log(fruits2[4]);



        /* splice(): to remove elements from an array */

        const modifiedArray = fruits2.toSpliced(0,1, 'Dates')
        console.log(modifiedArray);

        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        const citrus = fruits3.slice(1, 3);
        console.log(citrus);
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
