    function pluralize(count, fruit) {
        let result;
        let suffix;
        let lastCharacter = fruit.slice(-1);

        if(lastCharacter == 'y') {
            suffix = "ies";
        } else {
            suffix = "s";
        }

        if (count > 1) {
            result = count + " " + fruit + suffix;
        } else {
            result = count + " " + fruit;
        }

        return result;
    }
